{% extends 'layout.html' %}


{#用户列表页面#}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            {#            <a class="btn btn-success" href="/depart/add/" target="_blank">#}
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>

            <div style="float: right; width: 300px">
                <form action="" method="get">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="请输入搜索的关键字" value="{{ search_data }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>



        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>


{#            table 表格#}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>操作</th>
                        <th>其他操作</th>
                    </tr>
                </thead>

                <tbody>
                {% for obj in quesryset %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.username }}</td>
                        <td>********</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id}}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id}}/delete/">删除</a>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-xs" style="background-color: #2aabd2" href="/admin/{{ obj.id}}/reset/">重置密码</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

{#        bottom option#}
        <div class="clearfix">
            <ul class="pagination" style="float: left;">
                {{ page_string }}
            </ul>
        </div>
    </div>
{% endblock %}
